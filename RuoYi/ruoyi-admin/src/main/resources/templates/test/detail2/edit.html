<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改景区详情')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-detail2-edit" th:object="${detail2}">
            <input name="id" th:field="*{id}" type="hidden">
            <div class="form-group">
                <label class="col-sm-3 control-label">中文详情：</label>
                <div class="col-sm-8">
                    <textarea name="cndetail" class="form-control">[[*{cndetail}]]</textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">英文详情：</label>
                <div class="col-sm-8">
                    <textarea name="endetail" class="form-control">[[*{endetail}]]</textarea>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">markerid：</label>
                <div class="col-sm-8">
                    <input name="markerid" th:field="*{markerid}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">中文标题：</label>
                <div class="col-sm-8">
                    <input name="cntitle" th:field="*{cntitle}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">英文标题：</label>
                <div class="col-sm-8">
                    <input name="entitle" th:field="*{entitle}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">图标：</label>
                <div class="col-sm-8">
                    <input name="icon" th:field="*{icon}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">图片1：</label>
                <div class="col-sm-8">
                    <input name="pic1" th:field="*{pic1}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">图片2：</label>
                <div class="col-sm-8">
                    <input name="pic2" th:field="*{pic2}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">图片3：</label>
                <div class="col-sm-8">
                    <input name="pic3" th:field="*{pic3}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">图片4：</label>
                <div class="col-sm-8">
                    <input name="pic4" th:field="*{pic4}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">图片5：</label>
                <div class="col-sm-8">
                    <input name="pic5" th:field="*{pic5}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">背景图片：</label>
                <div class="col-sm-8">
                    <input name="bgpic" th:field="*{bgpic}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">中文语音：</label>
                <div class="col-sm-8">
                    <input name="soundcn" th:field="*{soundcn}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">英文语音：</label>
                <div class="col-sm-8">
                    <input name="sounden" th:field="*{sounden}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">香港语音：</label>
                <div class="col-sm-8">
                    <input name="soundhk" th:field="*{soundhk}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">经度：</label>
                <div class="col-sm-8">
                    <input name="lontitude" th:field="*{lontitude}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">纬度：</label>
                <div class="col-sm-8">
                    <input name="latitude" th:field="*{latitude}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">类别：</label>
                <div class="col-sm-8">
                    <input name="type" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">标题背景：</label>
                <div class="col-sm-8">
                    <input name="titlebg" th:field="*{titlebg}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">剪影图片：</label>
                <div class="col-sm-8">
                    <input name="cardimg" th:field="*{cardimg}" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "test/detail2";
        $("#form-detail2-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-detail2-edit').serialize());
            }
        }
    </script>
</body>
</html>
