<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增景区详情')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-detail2-add">
            <div class="form-group">
                <label class="col-sm-3 control-label">中文详情：</label>
                <div class="col-sm-8">
                    <textarea name="cndetail" class="form-control"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">英文详情：</label>
                <div class="col-sm-8">
                    <textarea name="endetail" class="form-control"></textarea>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">markerid：</label>
                <div class="col-sm-8">
                    <input name="markerid" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">中文标题：</label>
                <div class="col-sm-8">
                    <input name="cntitle" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">英文标题：</label>
                <div class="col-sm-8">
                    <input name="entitle" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">图标：</label>
                <div class="col-sm-8">
                    <input name="icon" class="form-control" type="file">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">图片1：</label>
                <div class="col-sm-8">
                    <input name="pic1" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">图片2：</label>
                <div class="col-sm-8">
                    <input name="pic2" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">图片3：</label>
                <div class="col-sm-8">
                    <input name="pic3" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">图片4：</label>
                <div class="col-sm-8">
                    <input name="pic4" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">图片5：</label>
                <div class="col-sm-8">
                    <input name="pic5" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">背景图片：</label>
                <div class="col-sm-8">
                    <input name="bgpic" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">中文语音：</label>
                <div class="col-sm-8">
                    <input name="soundcn" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">英文语音：</label>
                <div class="col-sm-8">
                    <input name="sounden" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">香港语音：</label>
                <div class="col-sm-8">
                    <input name="soundhk" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">经度：</label>
                <div class="col-sm-8">
                    <input name="lontitude" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">纬度：</label>
                <div class="col-sm-8">
                    <input name="latitude" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">类别：</label>
                <div class="col-sm-8">
                    <input name="type" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">标题背景：</label>
                <div class="col-sm-8">
                    <input name="titlebg" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">剪影图片：</label>
                <div class="col-sm-8">
                    <input name="cardimg" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "test/detail2"
        $("#form-detail2-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
               uploadFile();
            }
        }
        function uploadFile() {

	var formData = new FormData();

	formData.append('cndetail', $("#cndetail").val());
	formData.append('endetail', $("#endetail").val());
	formData.append('ic', $('#icon').files[0]);
	$.ajax({
		url: prefix + "/add",
		type: 'post',
		cache: false,
		data: formData,
		processData: false,
		contentType: false,
		dataType: "json",
		success: function(result) {
			$.operate.successCallback(result);
		}
	});
}
    </script>
</body>
</html>
